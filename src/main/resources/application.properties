spring.application.name=camelController

server.port=9001

# Camel configuration
camel.springboot.main-run-controller=true
camel.springboot.jmx-enabled=true
camel.springboot.log-debug-body-max-length=1000
camel.springboot.log-mask=false

my.superUsername=mifos
my.superUserPassword=password

spring.datasource.url=jdbc:postgresql://localhost:5432/onboarding-service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update